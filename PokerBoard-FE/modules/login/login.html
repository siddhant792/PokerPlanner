<div class="align-center back-univ">
  <form class="white-back" name="loginForm" ng-submit="onSubmit()">
    <h3 class="heading-top">Pokerboard Planner</h3>
    <h5>User Login</h5>
    <div class="form-group mt-3">
      <label class="required" for="email">Email address</label>
      <input type="email" name="Email" ng-change="credentialsChanged()" ng-model="email" class="form-control grey-back"
        id="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required placeholder="Enter email">
    </div>
    <error-msg field="email"></error-msg>
    <div class="form-group mt-3">
      <label class="required" for="password">Password</label>
      <input type="password" name="Password" ng-change="credentialsChanged()" ng-model="password"
        class="form-control grey-back" id="password" required placeholder="Password">
    </div>
    <error-msg field="password"></error-msg>
    <div class="mt-2">
      <span ng-show="errorMsg.length > 0" class="f-12 text-danger mb-2">{{ errorMsg }}</span>
    </div>
    <div class="d-flex mt-3">
      <button ng-disabled="loginForm.$invalid || errorMsg.length > 0" type="submit"
        class="btn btn-success">Submit</button>
      <p class="redirect-extras" ng-click="redirectToSignup()">New User ?</p>
    </div>
  </form>
</div>
